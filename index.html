<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>

<body class="body">
    <div class="maxwidth">
        <div class="background">
            <div class="screen"><!--Answer Sreen-->
                <div class="text-img">
                    <div>
                        <p class="text">09:41</p>
                    </div>
                    <div >
                        <img class="img" src="images/istockphoto-1342489915-612x612-removebg-preview.png" alt="">
                    </div>
                </div>
                <div class="outputhei">
                    <input type="text" id="display">
                </div>
 
            </div>
            <div><!--Buttons-->
                <div class="button">
                    <div class="row1">
                        <div>
                            <button class="row11 subbutt" onclick="clearDisplay()">AC</button>
                        </div>
                        <div>
                            <button class="row11 pl subbutt" onclick="clearlastentry()">Del</button>
                        </div>
                        <div>
                            <button class="row11 subbutt" onclick="toDisplay('%')">%</button>   
                        </div>
                        <div class=" division">
                            <button class="row111" onclick="toDisplay('/')">รท</button>
                        </div>
                    </div>
                    <div class="row2">
                        <div>
                            <button class="row21" onclick="toDisplay('7')">7</button>
                        </div>
                        <div>
                            <button class="row21" onclick="toDisplay('8')">8</button>
                        </div>
                        <div>
                            <button class="row21" onclick="toDisplay('9')">9</button>  
                        </div>
                        <div class=" division">
                            <button class="row111" onclick="toDisplay('*')">ร</button>   
                        </div>
                    </div>
                    <div class="row2">
                        <div>
                            <button class="row21" onclick="toDisplay('4')">4</button>
                        </div>
                        <div>
                            <button class="row21" onclick="toDisplay('5')">5</button>
                        </div>
                        <div>
                        <button class="row21" onclick="toDisplay('6')">6</button>  
                        </div>
                        <div class=" division">
                            <button class="row111" onclick="toDisplay('-')">-</button>
                        </div>
                    </div>
                    <div class="row2">
                        <div>
                            <button class="row21" onclick="toDisplay('1')">1</button>
                        </div>
                        <div>
                            <button class="row21" onclick="toDisplay('2')">2</button>
                        </div>
                        <div>
                            <button class="row21" onclick="toDisplay('3')">3</button>
                        </div>
                        <div class=" division">
                            <button class="row111" onclick="toDisplay('+')">+</button>     
                        </div>
                    </div>
                    <div class="row2">
                        <div>
                            <button class="row211" onclick="toDisplay('0')">0</button>
                        </div>
                        <div>
                            <button class="row21" onclick="toDisplay('.')">.</button>
                        </div>
                        <div>
                            <button class="row111" onclick="calculateResult()">=</button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="lineparent">
                <div class="hrline">
                </div>
            </div>

        </div>
    </div>
<script>
        function toDisplay(value) {
            const display = document.getElementById("display");
            display.value += value;
        }
        function clearDisplay(){
            const display = document.getElementById("display");
            display.value = "";
        }
        function clearlastentry() {
        const display = document.getElementById("display");
        const currentValue = display.value;
        if (currentValue.length > 0) {
            const newValue = currentValue.slice(0, -1);
            display.value = newValue;
        }
    }
        function calculateResult() {
            try {
                const expression = document.getElementById("display").value;
                const result = eval(expression);
                document.getElementById("display").value = result;
            } catch (error) {
                document.getElementById("display").value = "Error";
            }
        }
</script>
</body>

</html>
